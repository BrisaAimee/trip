<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajes</title>
  <link rel="stylesheet" href="sass/style.css">
</head>

<body>
  <header>
    <nav>
      <img src="media/logo.png" alt="Logo de la aplicación" class="logo">
      <ul>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Mis viajes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="fondo">
      <section class="buscador">
        <h1>¿A dónde vas?</h1>
        <form id="formulario">
          <input id="destino" type="text" placeholder="Destino">
          <input id="fecha" type="date">
          <button type="button" onclick="buscar()">Buscar</button>
        </form>
      </section>
    </div>

    <div id="resultados"></div>

    <section class="destinos">
      <h2>Destinos recomendados</h2>
      <div class="cards-destino">
      </div>
    </section>

    <section class="experiencias">
      <h2>Experiencias de viajeros</h2>
      <div id="experiencia"></div>
      <button onclick="anterior()">‹</button>
      <button onclick="siguiente()">›</button>
    </section>
  </main>

  <footer class="footer">
  <div class="footer-contenido">
    <p>&copy; 2025 TripMate - Todos los derechos reservados</p>
    <nav>
      <a href="#">Sobre nosotros</a>
      <a href="#">Contacto</a>
      <a href="#">Política de privacidad</a>
    </nav>
  </div>
</footer>

  <script src="assets/main.js"></script>
</body>

</html>
