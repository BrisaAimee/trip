<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viajes</title>
  <link rel="stylesheet" href="sass/style.css">
</head>
<body>
  <header>
    <nav>
      <span class="logo">Logo tripmate</span>
      <ul>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Mis viajes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="buscador">
      <h1>¿A dónde vas?</h1>
      <form id="formulario">
        <input id="destino" type="text" placeholder="Destino">
        <input id="fecha" type="date">
        <button type="button" onclick="buscar()">Buscar</button>
      </form>
    </section>

    <div id="resultados"></div>

    <section class="destinos">
      <h2>Destinos recomendados</h2>
      <div class="cards">
        <div class="card">París</div>
        <div class="card">Roma</div>
        <div class="card">Tokio</div>
      </div>
    </section>
  </main>

  <script src="assets/main.js"></script>
</body>
</html>
